# Default values for tolgee.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
    repository: tolgee/tolgee
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: v3.29.1

serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ''

imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''

podAnnotations: {}

podSecurityContext:
    {}
    # fsGroup: 2000

securityContext:
    {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

service:
    type: ClusterIP
    port: 8080
    annotations: {}

ingress:
    enabled: false
    className: ''
    annotations:
        {}
        # kubernetes.io/ingress.class: nginx
        # kubernetes.io/tls-acme: "true"
    hosts:
        - host: chart-example.local
          paths:
              - path: /
                pathType: Prefix
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

resources:
    {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

postgresql:
    standalone:
        enabled: true
    architecture: 'standalone' # could be used 'external' for an external database
    host: ''
    auth:
        postgresPassword: ''
        database: tolgee
        username: tolgee
        password: tolgee_password # MUST be replaced with some secret password! Don't use this in production
        secret:
            enabled: false
            name: secretName
            passwordKey: password
            usernameKey: username
            databaseKey: dbname
            hostKey: dbhostname
    primary:
        persistence:
            size: 1Gi

tolgee:
    env: {}
    managedCertificate:
        enabled: false
        domains: []
    persistence:
        enabled: true
        storageClass: ''
        size: 1Gi
